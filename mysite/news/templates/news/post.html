{% extends "Test/wrapper.html" %}

{% block content %}
<link rel="shortcut icon" href="#" />
<p>Darova</p>
<h1></h1>
<h2 class="text-info">{{articles.title}}</h2>
<h6 class="text-info">Posted: {{articles.date|date:"Y-m-d "}}</h6>
<p>{{articles.post|safe|linebreaks}}</p>
<h6>{{articles.amount_of_comments}}</h6>
<h6>{{articles.post_rating}}</h6>
<button type="button", class="btn btn-success", onclick="articles.upvote()">
    Upvote</button>
<button type="button", class="btn btn-danger", onclick="articles.downvote()">
    Downvote</button>
<h3 style="margin-bottom: 30px; margin-top: 30px;">Comment section</h3>
<button type="button", class="btn btn-dark", onclick="showImage()">
    Добавить корованн</button>
<button type="button", class="btn btn-dark", onclick="LootImage()">
    Разграбить корованн</button>
<div id="cow", class="container", style="margin-top: 30px;">
</div>
{% load static %}
<script src="{% static 'rating.js' %}"></script>


{% endblock %}
