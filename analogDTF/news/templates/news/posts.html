{% extends "basic/wrapper.html" %}

{% block content %}
{% for post in object_list %}
<br>
<style media="screen">
  h3 {
    color: white;
  }
  h4 {
    color: rgb(130, 130, 130);
  }
</style>
<a href="/news/{{post.id}}"><h3>{{post.title}}</h3></a>
<h4>{{post.date|date:"d-m-Y"}}</h4>
<h6>{{amount_of_comments}}</h6>
<h6>{{post_rating}}</h6>
<br>
{% endfor %}
{% endblock %}
